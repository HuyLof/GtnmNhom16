    <!-- JohnDoe js -->
    <script src="assets/js/johndoe.js"></script>

    <script>
        // Lấy tất cả các link tab trong lab-section
        const tabs = document.querySelectorAll('.lab-container .nav-item .nav-link');
        const iframe = document.querySelector('#lab-iframe');  // Sử dụng ID để tham chiếu iframe

        // Thêm sự kiện click cho từng tab
        tabs.forEach(tab => {
            tab.addEventListener('click', event => {
                event.preventDefault(); // Ngăn chặn hành vi mặc định của link

                // Loại bỏ màu sắc "active" khỏi tất cả các link
                tabs.forEach(t => t.style.color = '');

                // Thêm màu sắc "active" vào tab được nhấn
                tab.style.color = 'rgb(243, 35, 87)';

                // Lấy đường dẫn từ href và thay đổi nội dung iframe
                const target = tab.getAttribute('href');
                iframe.src = target; // Thay đổi src của iframe theo tab được chọn
            });
        });
    </script>
